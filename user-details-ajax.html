<!DOCTYPE html>
<html>
    <head>
        <title>
            
        </title>
        
        <script src='https://unpkg.com/babel-standalone@6.26.0/babel.min.js'></script>
        <script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
        
    </head>

    <body>
        <div id="root"></div>

        <script type='text/babel'>
       const rootHandle =  document.getElementById('root');


 

function UserDetailComponent(props){
    return <li> {props.name} - {props.email} - {props.website} </li>
}

function UsersComponent(props) {
    return (
        <div>
        <h2> Listing Users - {props.users.length } </h2>
        <ul>
        {props.users.map((user,index) => <UserDetailComponent name= {user.name}  email={user.email} website={user.website} />)}
        </ul>
        </div>
    )
}
 
function App(){
    let xhr = new XMLHttpRequest();
    xhr.open('GET','https://jsonplaceholder.typicode.com/users');
    xhr.onload = function(){
        const data = JSON.parse(xhr.responseText);
        ReactDOM.render(< UsersComponent users={data}/>,rootHandle);
    }
    xhr.send();

}
App();

        </script>
    </body>
</html>
